<!DOCTYPE html>
<html>
<head>
	<title>Ukuran Gambar</title>
</head>
<body>
	<h1>Ubah Ukuran Gambar</h1>
	<form>
		<label for="file">Pilih Gambar:</label><br>
		<input type="file" id="file" accept=".jpg,.jpeg,.png"><br><br>
		<label for="width">Lebar (px):</label><br>
		<input type="number" id="width" value="100"><br><br>
		<label for="height">Tinggi (px):</label><br>
		<input type="number" id="height" value="100"><br><br>
		<input type="checkbox" id="lock-aspect-ratio"> Panjang dan lebar sama<br><br>
		<button type="button" onclick="resizeImage()">Ubah Ukuran</button>
	</form> 
	<br>
	<div id="original-size">Ukuran asli:</div>
	<br>
	<img id="image" src="" style="width:100px;height:100px;">
	<script>
		function resizeImage() {
			var image = document.getElementById('image');
			var width = document.getElementById('width').value;
			var height = document.getElementById('height').value;
			var lockAspectRatio = document.getElementById('lock-aspect-ratio').checked;

			if (lockAspectRatio) {
				// Jika centang dicentang, maka panjang dan lebar sama
				image.style.width = width + 'px';
				image.style.height = width + 'px';
			} else {
				// Jika centang tidak dicentang, maka panjang dan lebar bisa dikustom
				image.style.width = width + 'px';
				image.style.height = height + 'px';
			}
		}

		// Menampilkan ukuran asli gambar
		document.getElementById('file').addEventListener('change', function(event) {
			var image = document.getElementById('image');
			image.src = URL.createObjectURL(event.target.files[0]);
			image.onload = function() {
				document.getElementById('original-size').innerHTML = 'Ukuran asli: ' + this.naturalWidth + 'x' + this.naturalHeight + ' px';
			}
		});
	</script>
</body>
</html>
